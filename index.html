<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"/>

    
    <title>Weather App</title>
</head>

<body>
   
    <main>
        <div class="container">
            <h1>Weather</h1>
<!-- The search input and list of recent cities searched -->
    <div class="flex-grid search-container">
        <aside class="col sidebar">
        <form>
            <h3>Search for a city...</h3>
            <!-- search input box -->
        <input type="text" autocomplete="off" class="input-search"
        placeholder="Type in a city "/>
        <button class="button-search">Search</button>
        </form>
        <div class="top"></div>
        <ul id="ul-cities">
            <!--li  = local storage cities -->
        </ul>
        </aside>
    

        <!-- Today's weather data for searched city -->
        <section class="col main">
            <h2 id="h2-city-today">city
                <span id="span-date-today"> date </span>
            </h2>

            <section id="section-today">

                    <!-- icon indicating weather conditions -->
                    <img src="">
                    <p id="p-temp-today">Temp</p>
                    <p id="p-humidity-today">Humidity</p>
                    <p id="p-wind-today">Wind</p>
                    <!-- colour of UV will change with severity -->
                    <p id="p-uv-today">UV</p>

            </section>

            <h2>5 Day Forecast</h2>

             <article id="article-forecast">
               
                <div class="gallery">
                    <!-- create cards for each of the upcoming 5 days -->
                    <!-- list the conditions for each day -->
                    <!-- icon indicating weather conditions -->
                <img src="">
                <p id="p-temp-tomorrow">Temp</p>
                <p id="p-humidity-tomorrow">Humidity</p>
                <p id="p-wind-tomorrow">Wind</p>
                <!-- colour of UV will change with severity -->
                <p id="p-uv-tomorrow">UV</p>
                </div>

                <div class="gallery">
                    <!-- create cards for each of the upcoming 5 days -->
                    <!-- list the conditions for each day -->
                    <!-- icon indicating weather conditions -->
                <img src="">
                <p id="p-temp-day-after">Temp</p>
                <p id="p-humidity-day-after">Humidity</p>
                <p id="p-wind-day-after">Wind</p>
                <!-- colour of UV will change with severity -->
                <p id="p-uv-day-after">UV</p>
                </div>

                <div class="gallery">
                    <!-- create cards for each of the upcoming 5 days -->
                    <!-- list the conditions for each day -->
                    <!-- icon indicating weather conditions -->
                <img src="">
                <p id="p-temp-day-after">Temp</p>
                <p id="p-humidity-day-after">Humidity</p>
                <p id="p-wind-day-after">Wind</p>
                <!-- colour of UV will change with severity -->
                <p id="p-uv-day-after">UV</p>
                </div>

                <div class="gallery">
                    <!-- create cards for each of the upcoming 5 days -->
                    <!-- list the conditions for each day -->
                    <!-- icon indicating weather conditions -->
                <img src="">
                <p id="p-temp-day-after">Temp</p>
                <p id="p-humidity-day-after">Humidity</p>
                <p id="p-wind-day-after">Wind</p>
                <!-- colour of UV will change with severity -->
                <p id="p-uv-day-after">UV</p>
                </div>

                <div class="gallery">
                    <!-- create cards for each of the upcoming 5 days -->
                    <!-- list the conditions for each day -->
                    <!-- icon indicating weather conditions -->
                <img src="">
                <p id="p-temp-day-after">Temp</p>
                <p id="p-humidity-day-after">Humidity</p>
                <p id="p-wind-day-after">Wind</p>
                <!-- colour of UV will change with severity -->
                <p id="p-uv-day-after">UV</p>
                </div>
            </article>
        </section>
    </div>

    </div>
</main>


    <script src="script.js"></script>
</body>
</html>
