<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"/>

    
    <title>Weather App</title>
</head>

<body>
   
    <main>
        <div class="container">
            <h1>Weather</h1>
<!-- The search input and list of recent cities searched -->
    <div class="flex-grid search-container">
        <aside class="col sidebar">
        <form id="form-search">
            <h3>Search for a city...</h3>
            <!-- search input box -->
        <input type="text" autocomplete="off" id="input-city"
        placeholder="Type in a city "/>
        <button class="button-search">Search</button>
        </form>
        <button id="button-close">Clear History</button>
        <ul id="ul-cities">
            <!--li  = local storage cities -->
        </ul>
        </aside>
    

        <!-- Today's weather data for searched city -->
        <section class="col main">
            <h2> <span id="h2-city-today"> </span> <span id="span-date-today"> </span></h2>

            <section id="section-today">

                    <!-- icon indicating weather conditions -->
                    <img src="">
                    <p id="p-today-temp">Temp <span id="span-today-temp"></span> Â° Celcius</p>
                    <p id="p-today-humidity">Humidity <span id="span-today-humidity"></span> %</p>
                    <p id="p-today-wind">Wind <span id="span-today-wind"></span> km/hr</p>
                    <!-- colour of UV will change with severity -->
                    <p id="p-today-uv">UV <span id="span-today-uv"></span> </p>

            </section>

            <h2>5 Day Forecast</h2>

             <article id="article-forecast">
                <div id="div-forecast">
                    <div class="div-gallery"></div>
                </div>
            </article>
        </section>
    </div>

    </div>
</main>

    
    <script src="script.js"></script>
</body>
</html>
